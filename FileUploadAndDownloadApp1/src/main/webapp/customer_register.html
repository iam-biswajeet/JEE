
<h1 style="color:red;text-align:center"> Customer Registration page</h1>

<form action="register" method="POST"  enctype="multipart/form-data">
    <table border="0"  align="center"  bgcolor="cyan">
       <tr>
         <td> customer name::  </td>
         <td> <input type="text" name="cname"></td>
       </tr>
       <tr>
         <td> customer address::  </td>
         <td> <input type="text" name="cadd"></td>
       </tr>
       
       <tr>
         <td>Customer Photo  </td>
         <td> <input type="file" name="cphoto"></td>
       </tr>
       
       <tr>
         <td>Customer Profile  </td>
         <td> <input type="file" name="cresume"></td>
       </tr>
       
       <tr>
         <td colspan="2"><input type="submit"  value="upload"> </td>
       </tr>
    </table>

</form>
